<h1>Modify / Add movie</h1>
<div class="imagen">
  <img src="{{ returnPelicula('poster') }}" />
</div>
<form [formGroup]="peliForm">
  <app-input-wrapper
    name="poster"
    label="URL Poster"
    formControlName="poster"
    [ph]="returnPelicula('poster')"
  ></app-input-wrapper>

  <app-input-wrapper
    name="name"
    label="Name"
    formControlName="name"
    [ph]="returnPelicula('name')"
  ></app-input-wrapper>

  <app-input-wrapper
    name="year"
    label="Year"
    type="number"
    formControlName="year"
    [ph]="returnPelicula('year')"
  ></app-input-wrapper>

  <app-input-wrapper
    name="director"
    label="Director"
    formControlName="director"
    [ph]="returnPelicula('director')"
  ></app-input-wrapper>
  <p>
    <button (click)="handleSaveClick()">Save</button>
  </p>
</form>
